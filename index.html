<body>
    <div class="container">
        <div class="navbar">

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px"; // setting its max height as 0px

        function togglemenu() {

            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else
            {
                menuList.style.maxHeight = "0px"
            }

        }

    </script>
</body>

<!-- EXPLANATION OF JS SCRIPT ABOVE : -->
<!-- 

var menuList = document.getElementById("menuList");: This line of code selects an HTML element with the id attribute "menuList" and stores it in the variable menuList. The HTML element that this JavaScript code operates on is expected to have the id "menuList."

menuList.style.maxHeight = "0px";: This line sets the maximum height of the menuList element to 0 pixels. Essentially, it hides the menu by collapsing its height.

function togglemenu() { ... }: This defines a JavaScript function named togglemenu. This function is intended to be called when an event occurs, such as a click on an HTML element.

Inside the togglemenu function:

if(menuList.style.maxHeight == "0px") { ... }: This condition checks if the menuList element's maximum height is currently set to 0 pixels.
If it is, then the following code block is executed: menuList.style.maxHeight = "130px". This means that if the menu is currently hidden (maxHeight is 0px), it will be expanded to a maximum height of 130 pixels.
If the condition is not met (i.e., if menuList.style.maxHeight is not "0px"), the else block is executed, and it sets the menuList element's maximum height back to 0 pixels, effectively collapsing or hiding the menu again.

-->
